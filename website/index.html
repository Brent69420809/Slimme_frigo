<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aiva — Slimme Frigo Recepten</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <img src="./aiva_logo.png" alt="Aiva logo" class="brand-logo">
        <div class="brand-text">
          <h1>Aiva</h1>
          <p class="tag">Your everyday smart assistant</p>
        </div>
      </div>

      <nav class="nav">
        <a href="./homepage.html">Home</a>
        <a href="#inventory">Voorraad</a>
        <a href="./recept_list.html">Recepten</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="inventory" class="card inventory">
      <h2>Voorraad</h2>
      <p>Voeg toe wat er in je slimme frigo zit. Daarna kan je zien welke recepten je kan maken!</p>

      <table class="inventory-table">
        <thead>
          <tr><th>Product</th><th>Aantal</th><th>Locatie</th><th>Hoe lang in frigo</th><th>Actie</th></tr>
        </thead>
        <tbody id="inventoryBody">
          <tr data-name="melk"><td>melk</td><td>2</td><td>Vak A1</td><td><button class="remove">Verwijder</button></td></tr>
          <tr data-name="eieren"><td>eieren</td><td>6</td><td>Vak B1</td><td><button class="remove">Verwijder</button></td></tr>
          <tr data-name="kaas"><td>kaas</td><td>1</td><td>Vak C1</td><td><button class="remove">Verwijder</button></td></tr>
        </tbody>
      </table>

      <form id="addForm" class="add-form">
        <input id="name" placeholder="Productnaam" required />

        <div class="row">
          <input id="qty" type="number" min="1" placeholder="Aantal" required />
          <select id="unit">
            <option value="stuks">stuks</option>
            <option value="liter">liter</option>
            <option value="kg">kg</option>
          </select>
        </div>

        <div class="row">
          <select id="locLetter">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
          </select>

          <select id="locNumber">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
        </div>

        <button type="submit">Toevoegen</button>
      </form>

      <!-- Verwijderd: Recepten sectie en knop -->
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© Aiva — Schoolproject</p>
    </div>
  </footer>

  <script src="./javascript/script.js"></script>
</body>
</html>
